<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список автомобилей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        tr:hover {
            background-color: #f0f0f0;
        }
        .nav {
            text-align: center;
            margin: 20px 0;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .info {
            text-align: center;
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<h2>Список автомобилей</h2>

<!-- Навигация -->
<div class="nav">
    <a th:href="@{/cars(count=1)}">1 машина</a>
    <a th:href="@{/cars(count=2)}">2 машины</a>
    <a th:href="@{/cars(count=3)}">3 машины</a>
    <a th:href="@{/cars(count=4)}">4 машины</a>
    <a th:href="@{/cars(count=5)}">Все машины</a>
</div>

<!-- Информация -->
<div class="info">
    <span th:if="${cars.size() == 5}">Показаны все автомобили</span>
    <span th:unless="${cars.size() == 5}">
            Показано <strong th:text="${cars.size()}"></strong> из 5
        </span>
</div>

<!-- Таблица -->
<table>
    <thead>
    <tr>
        <th>№</th>
        <th>Модель</th>
        <th>Цвет</th>
        <th>Год</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car, iterStat : ${cars}">
        <td th:text="${iterStat.index + 1}">1</td>
        <td th:text="${car.model}">Модель</td>
        <td th:text="${car.color}">Цвет</td>
        <td th:text="${car.year}">Год</td>
    </tr>
    </tbody>
</table>

<!-- Сообщение если нет машин -->
<div th:if="${cars.isEmpty()}" style="text-align: center; color: #999;">
    Нет автомобилей для отображения
</div>
</body>
</html>
